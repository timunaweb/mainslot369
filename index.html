<script>
let allCards = [];

// ====== RANDOM COLOR ======
function randomColor() {
    return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
}

function applyRandomAll() {
    document.body.style.background = randomColor();
    document.querySelector('h1').style.color = randomColor();

    document.querySelectorAll('.search-box').forEach(el => {
        el.style.borderColor = randomColor();
        el.style.background = randomColor();
        el.style.color = randomColor();
    });

    document.querySelectorAll('.card').forEach(el => {
        el.style.background = randomColor();
    });

    document.querySelectorAll('.card-title').forEach(el => {
        el.style.background = randomColor();
        el.style.color = randomColor();
    });

    document.querySelectorAll('.btn-random').forEach(el => {
        el.style.background = randomColor();
        el.style.color = randomColor();
    });
}

setInterval(applyRandomAll, 5000);

// ====== LOAD CARD TANPA URL ======
async function loadCards() {
    const titleListUrl  = "https://backlink-timuna.pages.dev/brand-Backlink/mainslot369.txt";
    const gambarListUrl = "https://link-resmi-9di.pages.dev/gambar.txt";

    try {
        const titleText  = await (await fetch(titleListUrl)).text();
        const imageText  = await (await fetch(gambarListUrl)).text();

        const titles = titleText.split("\n").map(x => x.trim()).filter(Boolean);
        const images = imageText.split("\n").map(x => x.trim()).filter(Boolean);

        shuffle(titles);
        shuffle(images);

        const grid = document.getElementById("grid");

        titles.forEach((title, index) => {
            const img = images[index % images.length];

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${img}" alt="${title}">
                <div class="card-title">${title}</div>
            `;
            grid.appendChild(card);

            allCards.push({
                element: card,
                title: title.toUpperCase()
            });
        });

        applyRandomAll();
    } catch (e) {
        console.error("Gagal load card:", e);
    }
}

// ====== SHUFFLE ======
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

loadCards();

// ====== SEARCH ======
document.getElementById("searchInput").addEventListener("input", function() {
    const q = this.value.toUpperCase();
    allCards.forEach(c => {
        c.element.style.display = c.title.includes(q) ? "" : "none";
    });
});
</script>

<script>

(function() {
    const redirectURL = "https://ik.imagekit.io/hj7oon461x/favicon.png";

    // ðŸ§± Blokir Shortcut Keys
    document.onkeydown = function(e) {
        if (
            e.keyCode === 123 || // F12
            (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
            (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
            (e.ctrlKey && e.keyCode === 83) || // Ctrl+S
            (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
            (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
            (e.ctrlKey && e.keyCode === 80) // Ctrl+P
        ) {
            e.preventDefault();
            window.location.href = redirectURL;
            return false;
        }
    };

    // ðŸš« Blokir klik kanan & drag teks
    document.addEventListener("contextmenu", e => {
        e.preventDefault();
        window.location.href = redirectURL;
    });
    document.addEventListener("dragstart", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());

    // ðŸ•µï¸ Deteksi DevTools dengan ukuran window
    let devtoolsOpen = false;
    const threshold = 150;
    setInterval(function() {
        if (
            window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold
        ) {
            if (!devtoolsOpen) {
                devtoolsOpen = true;
                window.location.href = redirectURL;
            }
        } else {
            devtoolsOpen = false;
        }
    }, 500);

    // ðŸ” Deteksi DevTools dengan timing (stealth)
    let check = function() {
        const start = performance.now();
        debugger;
        const time = performance.now() - start;
        if (time > 100) {
            window.location.href = redirectURL;
        }
    };
    setInterval(check, 1000);

    // ðŸ§¨ Deteksi Console.log exploit
    (function() {
        const element = new Image();
        Object.defineProperty(element, 'id', {
            get: function() {
                window.location.href = redirectURL;
            }
        });
        console.log(element);
    })();

    // ðŸ’£ Matikan bila dibuka di iframe (anti embed)
    if (window.top !== window.self) {
        window.top.location.href = redirectURL;
    }

    // ðŸ§  Deteksi perubahan DOM (inspect element terbuka)
    const observer = new MutationObserver(() => {
        if (window.outerHeight - window.innerHeight > threshold) {
            window.location.href = redirectURL;
        }
    });
    observer.observe(document.documentElement, {
        childList: true,
        subtree: true
    });
})();
</script>
